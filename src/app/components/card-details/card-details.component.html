<app-navbar></app-navbar>

<div>

  <ul>
    <li *ngFor="let img of (card.images )">
      <a [routerLink]="['/image', img.id]">
        <img src="data:image/png;base64,{{img.pic}}" class="img" width="100" height="100">
      </a>
    </li>
  </ul>
</div>

<h2>{{card.name}}</h2>
<textarea (focusout)="changeCardDescription($event)">{{card.description}}</textarea>

<form>
  <br>
  <input  type="file" ng2FileSelect accept=".png" [uploader]="uploader" multiple /><br />
  <br>
  <table>
    <thead>
      <tr>
        <th width="90%">
          File Name
        </th>
        <th width="10%">
          Remove
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of uploader.queue">
        <th width="90%">
          {{item._file.name}}
        </th>
        <th class="text-center" width="10%">
          <input type="button" (click)="item.remove()"/>
        </th>
      </tr>
    </tbody>
  </table>

  <button (click)="onSubmit()" >Submit</button>
</form>
