<div class="component-content">

  <form class="form-container">
    <h3 class="form-header">Zaloguj się</h3>
    <div>
      <div class="form-group">
        <label for="loginEmail">Podaj email</label>
        <input type="text" class="form-control" id="loginEmail" placeholder="Email...">
      </div>
      <div class="form-group">
        <label for="loginPassword">Podaj hasło</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Hasło...">
      </div>
    </div>
    <button style="float:right; margin-right: 0.5rem" type="button" class="btn btn-primary" (click)="logIn()">Zaloguj
    </button>
  </form>

  <form class="form-container">
    <h3 class="form-header">Zarejestruj się</h3>
    <div>
      <div class="form-group">
        <label for="email">Podaj email</label>
        <input type="text" class="form-control" id="email" placeholder="Email...">
      </div>
      <div class="form-group">
        <label for="password">Podaj hasło</label>
        <input type="password" class="form-control" id="password" placeholder="Hasło...">
      </div>
    </div>
    <button style="float:right; margin-right: 0.5rem" type="button" class="btn btn-primary" (click)="registerAccount()">
      Stwórz konto
    </button>
  </form>

</div>
